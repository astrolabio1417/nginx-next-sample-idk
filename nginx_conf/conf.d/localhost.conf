# ----------------------------------------------------------------------
# | Config file for non-secure localhost host                        |
# ----------------------------------------------------------------------
#
# This file is a template for a non-secure Nginx server.
# This Nginx server listens for the `localhost` host and handles requests.
# Replace `localhost` with your hostname before enabling.

# Choose between www and non-www, listen on the wrong one and redirect to
# the right one.
# https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#server-name-if
server {
  listen [::]:80;
  listen 80;

  server_name www.localhost www.nginx_dev_test;

  return 301 $scheme://localhost$request_uri;
}

server {
  # listen [::]:80 accept_filter=httpready; # for FreeBSD
  # listen 80 accept_filter=httpready; # for FreeBSD
  listen [::]:80;
  listen 80;

  # The host name to respond to
  server_name localhost nginx_dev_test;

  # Path for static files
  root /var/www/localhost/public;

  # Custom error pages
  include h5bp/errors/custom_errors.conf;

  # Include the basic h5bp config set
  # include h5bp/basic.conf;

  include h5bp/security/referrer-policy.conf;
  include h5bp/security/x-content-type-options.conf;
  include h5bp/security/x-frame-options.conf;
  include h5bp/location/security_file_access.conf;
  include h5bp/cross-origin/requests.conf;

  location /api {
    alias /var/www/localhost/public;
    try_files $uri =404;
  }

  location / {
    proxy_pass http://next_dev_test:3002;
  }
}
